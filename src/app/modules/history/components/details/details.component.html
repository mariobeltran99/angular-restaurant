<div class="content">
  <div class="row flex-gap">
    <div class="col-7">
      <card>
        <h3 class="heading">
          Burger Structure - {{ burger.name }}
          <hr />
        </h3>
        <div class="row">
          <div class="col-12">
            <drawing-burger [ingredients]="burger.ingredients"></drawing-burger>
          </div>
        </div>
      </card>
    </div>
    <div class="col-5">
      <card>
        <h3 class="heading">
          Burger Bill
          <hr />
        </h3>
        <list-prices
          [coin]="burger.currency"
          [listBills]="list"
          [price]="burger.price"
        ></list-prices>
        <div class="form-unit">
          <button class="btn primary element-space" routerLink="/history">
            <i class="fal fa-chevron-left icon-space"></i> Back
          </button>
          <button
            class="btn warning element-space"
            [routerLink]="['/edit/', burger.id]"
          >
            <i class="fal fa-edit"></i> Edition
          </button>
        </div>
      </card>
    </div>
  </div>
</div>
